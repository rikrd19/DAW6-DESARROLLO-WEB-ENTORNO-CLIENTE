<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego de Adivinanza</title>
</head>

<body>
    <h1>🎲 Juego de Adivinanza</h1>
    <p>He pensado un número entre 1 y 100. ¡Tienes 7 intentos para adivinarlo!</p>

    <label for="guess">Tu número: </label>
    <input type="number" id="guess" min="1" max="100">
    <button id="btn-probar">Probar</button>
    <button id="btn-reiniciar" style="display:none;">Reiniciar</button>

    <p id="mensaje"></p>
    <p id="intentos"></p>
    <p id="rango"></p>

    <script src="script.js"></script>
</body>

</html>

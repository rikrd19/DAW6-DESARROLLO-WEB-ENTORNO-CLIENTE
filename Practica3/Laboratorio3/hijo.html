<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Hija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1)
        }

        h1 {
            margin-top: 0;
            text-align: center
        }

        .form-group {
            margin: 14px 0
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 16px;
            border: 0;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer
        }

        button:hover {
            background: #005fc7
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ventana Hija</h1>

        <div class="form-group">
            <label for="newNickname">Nuevo Nickname:</label>
            <input type="text" id="newNickname" placeholder="Escribe un nuevo nickname">
        </div>

        <button id="sendToParentBtn">Enviar al Padre</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Send nickname to opener using postMessage
        const input = document.getElementById('newNickname');
        const btn = document.getElementById('sendToParentBtn');
        const msg = document.getElementById('message');

        function show(text, cls) { msg.textContent = text; msg.className = 'message ' + cls; msg.style.display = 'block'; setTimeout(() => msg.style.display = 'none', 2500); }

        function sendToParent() {
            const nickname = input.value.trim();
            if (!nickname) { show('Por favor, ingresa un nickname', 'error'); return; }
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({ type: 'nicknameUpdate', nickname }, '*');
                show('Nickname enviado al padre', 'success');
                input.value = '';
            } else {
                show('No se pudo comunicar con la ventana padre', 'error');
            }
        }

        btn.addEventListener('click', sendToParent);
        input.addEventListener('keypress', e => { if (e.key === 'Enter') sendToParent(); });
    </script>
</body>

</html>

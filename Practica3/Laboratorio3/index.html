<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control del Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Panel de Control del Usuario</h1>

        <section>
            <h2>Preferencias</h2>
            <form id="preferencesForm">
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" placeholder="Ingresa tu nickname">
                </div>

                <div class="form-group">
                    <label for="backgroundColor">Color de fondo:</label>
                    <input type="color" id="backgroundColor" value="#ffffff">
                </div>

                <button type="button" id="applyBtn">Aplicar</button>
            </form>
        </section>

        <section>
            <h2>Información de Sesión</h2>
            <p id="lastVisit">Última visita: </p>
            <p id="sessionCount">Recargas en esta sesión: </p>
        </section>

        <section>
            <h2>Comunicación entre Ventanas</h2>
            <button id="openChildBtn">Abrir Ventana Hija</button>
        </section>

        <section>
            <h2>Marco Interno</h2>
            <iframe id="internalFrame" src="marco_interno.html" width="100%" height="220"></iframe>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
